<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romux Global App</title>

  <!-- Favicon / PWA Icon -->
  <link rel="icon" type="image/png" href="assets/logo.png">
  <link rel="apple-touch-icon" href="assets/logo.png">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: #0a0f1a;
      color: #e6e9ef;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background: #0d1625;
      border-bottom: 1px solid #1a2a40;
    }

    header img {
      width: 40px;
      height: 40px;
      margin-right: 12px;
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
      color: #4ea1ff;
    }

    /* Menu */
    nav {
      display: flex;
      background: #0d1625;
      border-bottom: 1px solid #1a2a40;
    }

    nav div {
      padding: 12px 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    nav div:hover {
      background: #142033;
    }

    /* Content */
    .content {
      padding: 25px;
      line-height: 1.7;
    }

    .card {
      background: #0f1a2d;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #1c314d;
      box-shadow: 0 0 10px #00000040;
    }

    a {
      color: #4ea1ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    // Register Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .catch(err => console.log("SW falhou:", err));
    }
  </script>
</head>

<body>

  <header>
    <img src="assets/logo.png" alt="Romux Logo">
    <h1>Romux Global App</h1>
  </header>

  <nav>
    <div onclick="loadHome()">Início</div>
    <div onclick="loadScripts()">Scripts</div>
    <div onclick="loadAbout()">Sobre</div>
  </nav>

  <div class="content" id="content">
    <div class="card">
      <h2>Bem-vindo ao Romux Global</h2>
      <p>
        Plataforma moderna para scripts, e muito mais do mundo gamer.
      </p>
    </div>
  </div>

  <script>
    function loadHome() {
      content.innerHTML = `
        <div class="card">
          <h2>Início</h2>
          <p>Bem-vindo ao coração do seu aplicativo Romux.</p>
        </div>`;
    }

    function loadScripts() {
      content.innerHTML = `
        <div class="card">
          <h2>Scripts</h2>
          <p>Aqui você poderá adicionar ou listar seus scripts futuramente.</p>
        </div>`;
    }

    function loadAbout() {
      content.innerHTML = `
        <div class="card">
          <h2>Sobre</h2>
          <p>Romux Script — O seu dashboard de scripts perfeito..</p>
        </div>`;
    }
  </script>

</body>
</html>
